dist: trusty
group: edge
os:
    - linux
    # travis does not support python on osx yet (https://github.com/travis-ci/travis-ci/issues/4729)
language: python
python:
    #- "3.3" test stops at installing spyder notebook etc
    #- "3.4" test fails for unknown reason (sh not found):w
    - "3.5"
    - "3.6"
before_install:
    - sudo apt-get update
    # upgrade docker so that it has same API version as client https://docs.travis-ci.com/user/docker/ 
    - sudo apt-get update
    - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
    # install anaconda Python 3
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then  wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
    #- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget  https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh; fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    # Useful for debugging any issues with conda
    - conda info -a
    # install python 2.x kernel
    - conda create -n ipykernel_py2 python=2 ipykernel
    - source activate ipykernel_py2
    - python -m ipykernel install --user
    - source deactivate ipykernel_py2
    # 
    # downgrade python if needed
    - conda create -n python_test python=$TRAVIS_PYTHON_VERSION anaconda
    - source activate python_test
    # add docker
    - pip install docker
    # packages required by SoS
    - pip install spyder jedi notebook nbconvert nbformat pyyaml psutil tqdm 
    - pip install fasteners pygments ipython ptpython networkx pydotplus
    # for testing purposes
    - pip install scipy
    # https://github.com/jupyter/jupyter/issues/150
    - pip install entrypoints
    - pip install jupyter
    - pip install coverage
    - pip install codacy-coverage
    - pip install pytest pytest-cov
    - pip install python-coveralls
    # install r kernel
    - conda install -c r r-essentials r-feather
    - conda install -c conda-forge feather-format
    # install JavaScript kernel
    #
    # $ sudo apt-get remove -y nodejs
    # Reading package lists... Done
    # Building dependency tree       
    # Reading state information... Done
    # Package 'nodejs' is not installed, so not removed
    # 
    # $sudo apt-get install -y nodejs-legacy
    #  nodejs-lagacy cannot overwrite nodejs, but nodejs is not available to be
    #  removed....
    #  Preparing to unpack .../nodejs-legacy_0.10.25~dfsg2-2ubuntu1_all.deb ...
    #
    # Unpacking nodejs-legacy (0.10.25~dfsg2-2ubuntu1) ...
    # dpkg: error processing archive /var/cache/apt/archives/nodejs-legacy_0.10.25~dfsg2-2ubuntu1_all.deb (--unpack):
    # trying to overwrite '/usr/share/man/man1/node.1.gz', which is also in package nodejs 0.12.7-rwky1~trusty
    # Processing triggers for man-db (2.6.7.1-1ubuntu1) ...
    # Errors were encountered while processing:
    # /var/cache/apt/archives/nodejs-legacy_0.10.25~dfsg2-2ubuntu1_all.deb
    # E: Sub-process /usr/bin/dpkg returned an error code (1)
    #
    #- sudo apt-get remove -y nodejs
    #- sudo apt-get install -y nodejs-legacy
    # - sudo npm install -g ijavascript
    # - ijsinstall
    #
    # install bash kernel
    - pip install bash_kernel
    - python -m bash_kernel.install
sudo: required
services:
    - docker
install: "python setup.py install"
before_script:
    - cd test
    - sh build_test_docker.sh
script:
    # coverage does not seem to work well with python 3.6, but it does not really matter because we have coverage report from python 3.5 already
    - 'if [ $TRAVIS_PYTHON_VERSION == "3.6" ]; then
           pytest -x -v --ignore JavaScript --ignore rq . ;
       else
           pytest -x --cov sos --cov-config ../.coveragerc --cov-report= -v docker;
           pytest -x --cov sos --cov-config ../.coveragerc --cov-report=xml --cov-append -v --ignore docker --ignore JavaScript --ignore rq .;
       fi'
      
after_success:
    - 'if [ $TRAVIS_PYTHON_VERSION == "3.5" ]; then
           coverage combine;
           ls -l coverage.xml;
           python-codacy-coverage -r coverage.xml;
           also report coverage to coveralls;
           coveralls;
        fi'

notifications:
    email:
        recipients:
            - ben.bob@gmail.com
        on_success: never
        on_failure: always

